version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nea_postgres
    environment:
      POSTGRES_USER: nea_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: nea_electricity
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nea_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6-alpine
    container_name: nea_mongodb
    environment:
      MONGO_INITDB_DATABASE: nea_documents
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: nea_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      POSTGRES_USER: nea_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: nea_electricity
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      MONGODB_URI: mongodb://mongodb:27017/nea_documents
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      FRONTEND_URL: http://localhost:3000
      AI_SERVICE_URL: http://ai-service:5001
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: npm run dev

  ai-service:
    build: ./ai-verification
    container_name: nea_ai_service
    environment:
      PORT: 5001
      DEBUG: "False"
      PYTHONUNBUFFERED: 1
    ports:
      - "5001:5001"
    volumes:
      - ./ai-verification:/app
    command: python main.py

  frontend:
    build: ./frontend
    container_name: nea_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_NAME: NEA Connection System
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: npm start

  nginx:
    image: nginx:alpine
    container_name: nea_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  mongodb_data:

networks:
  default:
    name: nea_network
